<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>For Vanee!!</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body id="dasar" class="bg-dark" style="transition: all 2s">
        <div
            class="w-full d-flex flex-column justify-content-center align-items-center"
            style="height: 100vh"
        >
            <div
                id="confetti-sec"
                class="d-flex justify-content-center align-items-center flex-column"
            >
                <button
                    id="btnCon"
                    class="btn ping rounded-circle py-3 px-4 btn-secondary d-flex align-items-center justify-content-center"
                    style="font-size: 40px"
                >
                    ðŸŽ‰
                </button>
                <p class="text-white mt-3 text-center" id="tsparticles">
                    klik dulu tombolnya
                </p>
            </div>
            <div id="carousel-sec"></div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script>
            let body = document.getElementsByTagName("body");

            let btn = document.getElementById("btnCon");
            const consec = document.getElementById("confetti-sec");
            function confet() {
                btn.addEventListener("click", function () {
                    consec.classList.add("d-none");
                    body[0].classList.add("bg-pink");
                    body[0].classList.remove("bg-dark");
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 },
                    });
                });
            }
            confet();
        </script>
    </body>
</html>
