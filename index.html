            <div id="carousel-sec" class="d-none">

                <div class="carousel-wrapper">

                        <div class="card">
                            <div
                                class="card-body d-flex flex-column align-items-center"
                            >
                                <img
                                    src="img/Stiker 40.gif"
                                    alt="Cieee, ada yang ultah"
                                    width="100%"

                                    class="object-fit-contain"
                                />
                                <p>Cieee, ada yang ultah</p>
                            </div>
                        </div>
                        <div class="card">
                            <div
                                class="card-body d-flex flex-column align-items-center"
                            >
                                <img
                                    src="img/Stiker 41.gif"
                                    alt="Dah makin dewasa aja nih"
                                    width="100%"
                                    height="180"
                                    class="object-fit-contain"
                                />

                        </div>
                        <div class="card">

                                class="card-body d-flex flex-column align-items-center"
                            >

                        <div class="card">
                            <div
                                class="card-body d-flex flex-column align-items-center"
                            >
                                <img
                                    src="img/Stiker 28.gif"
                                    alt="Sehat dan bahagia selalu"

                    </div>
                    <button
                        class="next btn btn-success"
                        id="next"
                        data-bs-toggle="modal"

            </div>
            <div

                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            aria-labelledby="modalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-dark" id="modalLabel">
                            Mau kue gak??
                        </h1>
                    </div>
                    <div class="modal-body text-center">
                        <img src="img/Stiker 18.gif" alt="mau kue gak" />
                    </div>
                    <div class="modal-footer position-relative">
                        <button
                            type="button"
                            class="btn btn-primary position-absolute"
                            style="left: 20px"
                            id="mau"
                            data-bs-dismiss="modal"
                        >
                            MAUUU
                        </button>
                        <button
                            type="button"
                            class="btn"
                            style="left: 20px; visibility: hidden"
                        >
                            -
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary position-absolute"
                            id="kabur"
                        >
                            Gak mau.
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let sec = 0;
                let body = document.getElementsByTagName("body");
                let lagu = document.getElementById("lagu");
                let btn = document.getElementById("btnCon");
                let btnMau = document.getElementById("mau");

                const consec = document.getElementById("confetti-sec");
                const carosec = document.getElementById("carousel-sec");
                const ucapsec = document.getElementById("ucapan-sec");
                const lastsec = document.getElementById("last-sec");
                function confet() {
                    btn.addEventListener("click", function () {
                        consec.classList.add("d-none");
                        sec = 1;
                        if (sec == 1) {
                            carosec.classList.remove("d-none");
                            carosec.classList.add("caro-show");
                        }

                        btnMau.addEventListener("click", function () {
                            sec = 2;
                            console.log(sec);
                            if (sec == 2) {
                                carosec.classList.add("d-none");
                                carosec.classList.remove("caro-show");

                                ucapsec.classList.remove("d-none");
                                ucapsec.classList.add("d-flex");
                                setTimeout(function () {
                                    sec = 3;
                                    if (sec == 3) {
                                        ucapsec.classList.add("d-none");
                                        ucapsec.classList.remove("d-flex");

                                        lastsec.classList.remove("d-none");
                                        lastsec.classList.add("d-flex");
                                    }
                                }, 4000);
                            }
                        });

                        lagu.play();

                        confetti({
                            particleCount: 100,
                            spread: 70,
                            origin: { y: 0.6 },
                        });

                        let currentIndex = 0;
                        const container =
                            document.querySelector(".container-caro");
                        const cards = document.querySelectorAll(".card");
                        const cardWidth = cards[0].offsetWidth + 10; // Lebar kartu ditambah jarak antar kartu
                        const totalCards = cards.length;

                        const nextButton = document.getElementById("next");

                        function scrollToSlide(index) {
                            const scrollAmount = index * cardWidth;
                            container.scrollTo({
                                left: scrollAmount,
                                behavior: "smooth",
                            });
                        }

                        nextButton.addEventListener("click", () => {
                            if (currentIndex < totalCards - 1) {
                                currentIndex++;
                                scrollToSlide(currentIndex);

                                if (currentIndex == 4) {
                                    nextButton.setAttribute(
                                        "data-bs-target",
                                        "#modal"
                                    );
                                }
                            }
                        });
                    });
                }

                confet();

                const kabur = document.getElementById("kabur");
                let hitungKabur = 0;
                kabur.addEventListener("click", function () {
                    if (hitungKabur % 2 == 0) {
                        hitungKabur += 1;
                        kabur.setAttribute("style", "right: 100px");
                    } else {
                        hitungKabur += 1;
                        kabur.setAttribute("style", "right: 0px");
                    }
                });
            });
        </script>
    </body>
</html>
